    <script>
        function updateCurrentTime() {
            const now = new Date();
            const utcTimeInMilliseconds = now.getTime();
            document.getElementById('currentUTCTime').textContent = utcTimeInMilliseconds;

            const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const currentDayOfWeek = daysOfWeek[now.getUTCDay()];
            document.getElementById('currentDayOfTheWeek').textContent = currentDayOfWeek;
        }

        // Call the update function initially
        updateCurrentTime();

        // Set up a timer to update the time every second (1000 milliseconds)
        setInterval(updateCurrentTime, 1000);
    </script>
